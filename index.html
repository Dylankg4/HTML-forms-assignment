<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML-forms</title>
    <link href="clean.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
        <form>
            <div class="group">
            <div class="item">
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" placeholder="Your Name"/>
            </div>
            <div class="item">
                <label for="email">Email:</label>
                <input id="email" type="text" name="email" placeholder="Your Email"/>
            </div>
            <div class="item">
                <label for="form">Your message:</label>
                <textarea id="form" name="message" maxlength="200" placeholder="message"></textarea>
            </div>
            <div class="item">
            <button type="submit">Submit</button>
            </div>
            </div>
        </form>

    </main>

  </body>



  </html>
